
<!DOCTYPE html>
<html lang="en">
<head>
	<!--<link rel="stylesheet" href="loaderStyle.css">-->
	<link rel="stylesheet" href="sm.css">
	
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- START font awesome for social icons-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
  <!--END font awesome for social icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <!--START loader script-->
  <script>
		$(window).on("load",function(){
			$(".loader-container").fadeOut(3000);
		});
  </script>
  <!--END loader script-->
  <style>
	/*footer style START*/
	footer{
	position:absolute;
	bottom: 0;
	width:100%;
	background-color:#3586ff;
	min-height:100px;
	padding: 20px 50px;
	display:flex;
	justify-content:center;
	align-items:center;
	flex-direction:column;
	/* align-items: flex-start;	 */
	box-sizing:border-box;
	
	}
	footer .social_icon{
	position:relative;
	display:flex;
	justify-content:center; 
	align-items:center; 
	margin-left: auto;
	margin-right: auto;
	/* margin: 10px 0; */
	flex-wrap:wrap;
	vertical-align:text-top;
	
	}
	
	footer .social_icon li{
	List-style:none;
	}
	footer .social_icon li a{
	
	font-size:2em;
	color:rgb(235,235,235);
	margin: 0 10px;
	display:inline-block;
	transition:0.5s;
	
	}
	footer .social_icon li a:hover{
	transform:translateY(-10px);
	
	}
	footer p{
		color:rgb(235,235,235);
		margin-top:15px;
		margin-bottom:10px;
		font-size:1.1em;
		text-align:center;
	}



	footer .wave{
		position:absolute;
		bottom: 0;
		top:-100px;
		left:0;
		width:100%;
		height:100px;
		background:url(./wave.png);
		background-size:1000px 100px
		
		
	}
	footer .wave#wave1{
		z-index:1000;
		opacity:1;
		bottom:0;
		animation: animateWave 4s linear infinite;
	}
	footer .wave#wave2{
		z-index:999;
		opacity:0.5;
		bottom:10px;
		animation: animateWave_02 4s linear infinite;
	}
	footer .wave#wave3{
		z-index:1000;
		opacity:0.2;
		bottom:10px;
		animation: animateWave 4s linear infinite;
	}
	footer .wave#wave4{
		z-index:999;
		opacity:0.7;
		bottom:20px;
		animation: animateWave_02 4s linear infinite;
	}
	@keyframes animateWave{
		0%{
			background-position-x:1000px;
			
		}
		100%{
			background-position-x:0px;
		}
	}
	@keyframes animateWave_02{
		0%{
			background-position-x:0px;
			
		}
		100%{
			background-position-x:1000px;
		}
	}
	/*footer style END*/
  </style>
</head>

<body>
	<!--START loader structure-->
	<div class="loader-container">
        <div class="loader"></div>
	</div>
	<!--END loader structure-->
	
	 <div class="sm" style="color:#3586ff">
		<a href="https://he-il.facebook.com/"><i class="fab fa-facebook-f"></i></a>
		<a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
		<a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
		<a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
		<a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
		<a href="https://www.behance.net/"><i class="fab fa-behance"></i></a>
	 </div>
	 <!--START the wave part-->
	  <footer>
			<div class="waves">
				<div class="wave" id="wave1"></div>
				<div class="wave" id="wave2"></div>
				<div class="wave" id="wave3"></div>
				<div class="wave" id="wave4"></div>
			</div>
			<ul class="social_icon">
				<li><a href="https://he-il.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
				<li><a href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a></li>
				<li><a href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
				<li><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
			</ul>
			<div><p>@2022 Web Developer Tutorials | All Rights Reserved</p></div>
	  </footer>
	<!--START the wave part-->
	  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	   <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	
</body>
</html>
